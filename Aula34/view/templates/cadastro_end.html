<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Endereco</title>
</head>
<body>
    <form action="/cadastro-endereco" method="post">
        <div class="form-group">
            <label for="">Logradouro: </label>
            <input type="text" name="logradouro" id="logradouro" class="form-group"/>
            <br>
        </div>
        <div class="form-group">
            <label for="">Numero: </label>
            <input type="text" name="numero" id="numero" class="form-group"/>
            <br>
        </div>
        <div class="form-group">
            <label for="">Complemento: </label>
            <input type="text" name="complemento" id="complemento" class="form-group"/>
            <br>
        </div>
        <div class="form-group">
            <label for="">Bairro: </label>
            <input type="text" name="bairro" id="bairro" class="form-group"/>
            <br>
        </div>
        <div class="form-group">
            <label for="">Cidade: </label>
            <input type="text" name="cidade" id="cidade" class="form-group"/>
            <br>
        </div>
        <div class="form-group">
            <label for="">CEP: </label>
            <input type="text" name="cep" id="cep" class="form-group"/>
            <br>
        </div>
        <input type="submit" value="Cadastrar" class="form-group"/>

    </form>
</body>
</html>
